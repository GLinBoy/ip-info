<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IP information</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">IP info</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
				</nav>
			</div>
		</header>

		<main class="px-3">
			<dev class="row">
				<dev class="col">
					<h1 th:text="${USER_IP}">User IP</h1>
				</dev>
			</dev>
		</main>

		<footer class="mt-auto text-white-50">
			<p>Developed by <a href="https://github.com/GLinBoy" class="text-white">@GLinBoy</a>, Source is available at <a
					href="https://github.com/GLinBoy/ip-info" class="text-white">IP-Info</a>.</p>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
